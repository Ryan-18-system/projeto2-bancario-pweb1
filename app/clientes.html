<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Cadastro de Clientes</h1>
<form class="form">
    <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" class="form-control" />
    </div>
    <div class="form-group">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" class="form-control" />
    </div>
    <div class="form-group">
        <label for="conta">Conta</label>
        <input type="text" min="1" step="1" id="conta" class="form-control" value="1" required/>
    </div>

    <div class="form-group">
        <label for="saldo">Saldo</label>
        <input id="saldo" type="number" class="form-control" min="0.01" step="0.01" value="0.0" required/>
    </div>
    <button class="btn btn-secundario" type="submit" onclick="clienteController.inserir(event)">Inserir Cliente</button>
</form>

<script src="js/model/conta.js"></script>
<script src="js/model/conta-bonificada.js"></script>
<script src="js/model/poupanca.js"></script>
<script src="js/model/contas.js"></script>
<script src="js/model/clientes.js"></script>
<script src="js/model/cliente.js"></script>
<script src="js/controller/cliente-controller.js"></script>
<script src="js/controller/conta-controller.js"></script>
<script src="js/model/cliente-especial.js"></script>
<script src="js/app.js"></script>
</body>
</html>
